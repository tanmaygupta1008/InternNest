ng</option> <option value="5">Excellent (5/5)</option> <option value="4">Very Good (4/5)</option> <option value="3">Good (3/5)</option> <option value="2">Fair (2/5)</option> <option value="1">Poor (1/5)</option> </select> </div> </div> </div> <div class="space-y-4"> <label class="block text-sm font-medium">Learning and Development Opportunities</label> <textarea placeholder="Describe the learning and development opportunities provided by the company..." class="w-full h-24 p-3 border rounded-lg focus:ring-2 focus:ring-purple-200 transition-all duration-300 hover:border-purple-300 resize-none"></textarea> </div> <div class="space-y-4"> <textarea placeholder="Additional Comments and Suggestions..." class="w-full h-24 p-3 border rounded-lg focus:ring-2 focus:ring-purple-200 transition-all duration-300 hover:border-purple-300 resize-none"></textarea> </div> <div class="flex justify-end gap-4"> <button type="button" class="px-6 py-2 bg-gradient-to-r from-gray-200 to-gray-300 rounded-lg hover:from-gray-300 hover:to-gray-400 active:scale-95 transition-all duration-300 shadow-md hover:shadow-lg"> Save Draft </button> <button type="submit" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 active:scale-95 transition-all duration-300 shadow-md hover:shadow-lg"> Submit Evaluation </button> </div> </form> </main> </div></div>
