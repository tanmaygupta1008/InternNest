        line-height: inherit;

  <body>
    <div id="webcrumbs">
      <div class="w-[1200px]"> 
        <nav class="bg-white shadow-lg mb-8"> 
          <div class="max-w-7xl mx-auto px-4 py-3"> 
            <div class="flex items-center justify-between"> 
              <div class="flex items-center"> 
                <span class="material-symbols-outlined text-blue-500 text-2xl mr-2">work</span> 
                <h1 class="text-xl font-bold bg-gradient-to-r from-blue-500 to-blue-700 bg-clip-text text-transparent hover:from-blue-600 hover:to-blue-800 transition duration-300">InternNext</h1> 
              </div> 
              <div class="flex items-center space-x-6"> 
                <a href="{% url 'employer_home' %}" class="hover:text-blue-500 transition duration-200">Home</a> 
                <div class="flex items-center space-x-2 cursor-pointer hover:text-blue-500 transition duration-200"> 
                  <span class="material-symbols-outlined text-2xl">account_circle</span> 
                  <span class="font-medium">{{ user.first_name }}</span> 
                </div>
              </div> 
            </div> 
          </div> 
        </nav> 
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8"> 
          <form class="space-y-6"> 
            <div> 
              <label class="block text-sm font-medium mb-2">Job Title</label> 
              <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 hover:border-blue-400"/> 
            </div> 
            <div> 
              <label class="block text-sm font-medium mb-2">Job Type</label> 
              <div class="grid grid-cols-2 gap-4"> 
                <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition duration-200"> 
                  <input type="radio" name="jobType" class="h-4 w-4"/> 
                  <span class="ml-2">Full Time</span> 
                </label>
                <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition duration-200"> 
                  <input type="radio" name="jobType" class="h-4 w-4"/> 
                  <span class="ml-2">Part Time</span> 
                </label> 
              </div> 
            </div> 
            <div> 
              <label class="block text-sm font-medium mb-2">Duration</label> 
              <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 hover:border-blue-400"> 
                <option>3 months</option> <option>6 months</option> <option>1 year</option> <option>Permanent</option> 
              </select> 
            </div> 
            <div> 
              <label class="block text-sm font-medium mb-2">Job Description</label> 
              <textarea class="w-full px-4 py-2 border rounded-lg h-32 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 hover:border-blue-400"></textarea> 
            </div> 
            <div> 
              <label class="block text-sm font-medium mb-2">Required Skills</label> 
              <div class="flex flex-wrap gap-2"> 
                <div class="flex items-center space-x-2 bg-gray-100 px-3 py-1 rounded-full hover:bg-gray-200 transition duration-200"> 
                  <span class="material-symbols-outlined text-sm">add</span> 
                  <input type="text" placeholder="Add skill" class="bg-transparent outline-none w-24"/> 
                </div> 
              </div> 
            </div> 
            <div> 
              <label class="block text-sm font-medium mb-2">Salary Range</label> 
              <div class="flex space-x-4"> 
                <input type="number" placeholder="Min" class="w-1/2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 hover:border-blue-400"/> 
                <input type="number" placeholder="Max" class="w-1/2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 hover:border-blue-400"/> 
              </div> 
            </div> 
            <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transform hover:scale-[1.02] transition duration-200"> Post Job </button> 
          </form> 
        </div> 
      </div>
    </div>
  </body>
</html>
